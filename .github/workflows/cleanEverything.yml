name: Cleanup GitHub Logs & Artifacts

on:
  schedule:
    - cron: "0 3 * * 0" # weekly Sunday 3 AM UTC
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    permissions:
      actions: write
      contents: read

    steps:
      - name: Delete old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const days = 3; // keep last 14 days
            const cutoff = Date.now() - days*24*60*60*1000;

            const artifacts = await github.paginate(
              github.rest.actions.listArtifactsForRepo,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100
              }
            );

            for (const a of artifacts) {
              if (new Date(a.created_at).getTime() < cutoff) {
                core.info(`Deleting artifact: ${a.name}`);
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: a.id
                });
              }
            }

      - name: Delete old workflow runs (logs)
        uses: actions/github-script@v7
        with:
          script: |
            const days = 7; // keep last 30 days
            const cutoff = Date.now() - days*24*60*60*1000;

            const runs = await github.paginate(
              github.rest.actions.listWorkflowRunsForRepo,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100
              }
            );

            for (const r of runs) {
              if (new Date(r.created_at).getTime() < cutoff) {
                core.info(`Deleting run: ${r.name} #${r.run_number}`);
                await github.rest.actions.deleteWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: r.id
                });
              }
            }